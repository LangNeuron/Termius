{
  plugins: {
    "WakeWordDetection":
      {
        "path": "plugins.Picovoice",
        "class": WakeWordDetection,
        "run": run, # если модуль реализован в виде класса, то он выполняет метод класса
        "command": WWD,
        "config": {
          token: ,
          sensitivity: 0.6,
          keywords: [jarvis],
        }
      },
    "OpenBrowser":
      {
        "path": "plugins.browser",
        "command": [открой браузер, браузер]
      },
    "VOSK":
      {
        "path": "plugins.VOSK",
        "class": Vosk,
        "run": run,
        "command": STT,
        "config": {
          model_path: your//path//from//model//vosk,
          languages:
        }
      },
    "LLM":
      {
        "path": "plugins.LLM",
        "class": AiLLM,
        "run": run,
        "command": LLM,
        "config": {
          "ollama": True, # or google read doc llm settings
          "model": your_model,
        }
      },
    "TTS":
      {
        "path": "plugins.TTS",
        "class": "TTS",
        "run": run,
        "command": TTS,
        "config": {
          "gtts": True # or pyttsx3 read doc tts settings
        }
      },
  }
}